<script>
var oUrl = window.location.href.split("/")[window.location.href.split("/").length -1]; 
var arrUrl = ["name","name","name","name","name"];
var iNow = 0;

for( var i=0; i < arrUrl.length; i++ ){
	if( arrUrl[i] == oUrl ){
		iNow = i+1;
		console.log(iNow);
		$("class").eq(iNow).addClass("active").siblings().removeClass("active");
	}
}
</script>
